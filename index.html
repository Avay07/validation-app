<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Validation App</title>
  </head>
  <body>
    <div class="container">
      <form action="/" id="form">
        <div class="form-control">
          <label for="username">Username: </label>
          <input type="text" class="u-full-width" id="username" />
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <label for="email">Email: </label>
          <input type="text" class="u-full-width" id="email" />
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number: </label>
          <input type="text" class="u-full-width" id="phnnumber" />
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <label for="postcode">Post Code: </label>
          <input type="text" class="u-full-width" id="postcode" />
          <small class="error-msg"></small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
